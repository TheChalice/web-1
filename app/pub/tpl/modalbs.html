<style type="text/css">    .modal_new_main{margin-left:20px;margin-right:20px;height:80px;border:1px solid #c9c9c9;}    .modal_new_l{width:78px;float:left;}    .pic_app{width:78px;height:78px;}    .modal_new_r{float:left;text-align:left;margin-left:16px;margin-top:10px;}    .modal_new_tit{font-size:14px;color:#5a6378;margin-bottom:10px;}    .modal_new_detail{font-size:12px;color:#000;}    .modal_new_month{margin-left:20px;margin-right:20px;height:50px;}    .modal_new_num{float:right;text-align:right;margin-top:10px;}    .modal_new_money{margin-left:20px;margin-right:20px;margin-top:12px;}    .modal_new_moneynum{float:right;text-align:right;font-size:14px;color:#666;}</style><div class="modal-header">    <h5 class="modal-title">        <!--<i class="faa faa-pod"></i>-->        订购服务        <a ng-click="cancel()" href="javascript:;" class="modal-close">            <i class="fa fa-times-circle pull-right"></i>        </a>    </h5></div><div class="modal-body" style="padding: 20px">    <div class="row">        <div class="modal_new_main" style="height: 80px;">           <div class="modal_new_l">               <img src="pub/img/pic_apply.jpg" class="pic_app">           </div>            <div class="modal_new_r">               <p class="modal_new_tit">创建 {{plan.plan_name}} 套餐</p>               <p class="modal_new_detail"><span>{{plan.description}}</span>&nbsp;&nbsp;&nbsp;&nbsp;<span>{{plan.description2}}</span></p>           </div>        </div>        <div class="modal_new_month">            <div class="modal_new_num">¥ {{plan.price}} 元/月</div>                    </div>        <div class="col-sm-12" style="border: 1px solid #E6E9F2; padding: 0; width: 94%;margin:0 15px; ">        </div>        <div class="modal_new_money">            <div class="modal_new_moneynum">将从余额中扣取 <span class="fz28 href-orange">{{plan.price}}</span>元</div>        </div>    </div></div><div class="modal-footer" >    <button class="btn btn-gray" ng-click="cancel()">取消</button>    <button class="btn btn-orange" ng-click="ok()">立刻购买</button></div>
