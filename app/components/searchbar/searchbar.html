<div class="searchbar" >
    <div class="input-group">
        <input type="text" class="form-control"
               ng-model="txt"
               ng-focus="showTip=true;"
               ng-keydown="search('all',txt,$event)"
               placeholder="搜索关键字">
        <span class="input-group-btn">
            <a class="btn" ng-click="search('all', txt)"></a>
        </span>
    </div>
    <ul class="tip-board" ng-show="txt && showTip">
        <li>
            <a href="javascript:;" ng-click="doSearch('metadata.name', txt,$event)">
                <div class="col-sm-4" style="width:14%;">构建名称: </div>
                <div class="col-sm-8" style="width:86%;">{{txt}}</div>
            </a>
        </li>
        <li>
            <a href="javascript:;" ng-click="doSearch('metadata.labels.build', txt,$event)">
                <div class="col-sm-4" style="width:14%;">label: </div>
                <div class="col-sm-8" style="width:86%;">{{txt}}</div>
            </a>
        </li>
        <li>
            <a href="javascript:;" ng-click="doSearch('spec.source.git.uri', txt,$event)">
                <div class="col-sm-4" style="width:14%;">代码URL: </div>
                <div class="col-sm-8" style="width:86%;">{{txt}}</div>
            </a>
        </li>
    </ul>
</div>
